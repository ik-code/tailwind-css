<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/build/tailwind.css">
    <title>Tailwind</title>
</head>

<body class="bg-gray-300">

    <div class="bg-gray-100 flex container mx-auto">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-10">

            <div class="xl:max-w-lg  xl:ml-auto">
                <img class="h-10" src="img/logo.svg" alt="Workcation">
                <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
                    src="img/rsz_woman_working_on_the_beach.jpg" alt="Women worcationing on the beach">
                <h1
                    class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
                    You can
                    work from
                    anywhere. <br class="hidden lg:inline">
                    <span class="text-indigo-500">Take advantage of it.</span></h1>
                <p class="mt-4 text-gray-600 sm:mt-4 sm:text-xl">
                    Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice
                    weather even when you're not on vacation.
                </p>
                <div class="mt-4 sm:mt-6 ">
                    <a href="#"
                        class="inline-block px-5 py-3 shadow-lg rounded-lg bg-indigo-500 hover:bg-indigo-400 focus:outline-none focus:shadow-inner md:hover:bg-green-400 hover:text-4xl active:bg-indigo-600  text-sm text-white uppercase tracking-wider font-semibold sm:text-base">Book
                        you escape</a>
                </div>
            </div>

        </div>
        <div class="hidden lg:block lg:w-1/2 lg:relative">
            <img class="absolute inset-0 h-full w-full object-cover object-center"
                src="img/rsz_woman_working_on_the_beach.jpg" alt="Women worcationing on the beach">
        </div>
    </div>



</body>

</html>
